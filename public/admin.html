<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Safety Scoreboard Galon BPN</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1f5fe, #ffffff);
      color: #003366;
      min-height: 100vh;
    }
    header {
      background: #0288d1;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
    }
    .timer {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #0277bd;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #03a9f4;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0288d1;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 10px rgba(0, 136, 204, 0.2);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #90caf9;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginScreen {
      text-align: center;
      margin-top: 80px;
    }
    #loginScreen input {
      padding: 10px;
      width: 250px;
      border: 1px solid #90caf9;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="BPN.png" alt="BPN Logo" />
    <h1>Admin Panel - Safety Scoreboard Galon BPN</h1>
  </header>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <h2>üîê Login Admin</h2>
    <input type="password" id="adminPassword" placeholder="Masukkan password admin" />
    <br><br>
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="container" id="dashboard" style="display:none;">
    <div class="timer" id="timer">00 Hari 00 Jam 00 Menit 00 Detik</div>
    <div class="controls">
      <button id="startBtn">Mulai</button>
      <button id="stopBtn">Berhenti</button>
      <button id="resetBtn">Reset</button>
      <button id="logoutBtn" style="background:#ff9800;">Logout</button>
    </div>

    <div class="card">
      <h3>Tambah Insiden Baru</h3>
      <textarea id="incidentNote" placeholder="Catatan singkat insiden..."></textarea>
      <button id="addIncidentBtn">Tambah Insiden</button>
    </div>

    <div class="card">
      <h3>Daftar Insiden</h3>
      <ul id="incidentList">
        <li>Tidak ada insiden tercatat.</li>
      </ul>
    </div>
  </div>

  <script>
    const socket = io();
    const timer = document.getElementById("timer");
    const dashboard = document.getElementById("dashboard");
    const loginScreen = document.getElementById("loginScreen");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const incidentList = document.getElementById("incidentList");

    async function checkLogin() {
      const res = await fetch("/admin/check");
      const data = await res.json();
      if (data.loggedIn) {
        loginScreen.style.display = "none";
        dashboard.style.display = "block";
      }
    }
    checkLogin();

    loginBtn.onclick = async () => {
      const password = document.getElementById("adminPassword").value;
      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password }),
      });
      if (res.ok) {
        loginScreen.style.display = "none";
        dashboard.style.display = "block";
      } else {
        alert("Password salah!");
      }
    };

    logoutBtn.onclick = async () => {
      await fetch("/admin/logout", { method: "POST" });
      dashboard.style.display = "none";
      loginScreen.style.display = "block";
    };

    socket.on("update", (state) => {
      timer.textContent = 
        `${state.days} Hari ${state.hours} Jam ${state.minutes} Menit ${state.seconds} Detik`;
      renderIncidents(state.incidents);
    });

    function renderIncidents(incidents) {
      incidentList.innerHTML = "";
      if (incidents.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Tidak ada insiden tercatat.";
        incidentList.appendChild(li);
        return;
      }
      incidents.slice().reverse().forEach((inc) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>üìç ${new Date(inc.date).toLocaleString("id-ID")} ‚Äî ${inc.note}</span>
          <button class="delete-btn" onclick="deleteIncident(${inc.id})">Hapus</button>
        `;
        incidentList.appendChild(li);
      });
    }

    document.getElementById("startBtn").onclick = () => socket.emit("start");
    document.getElementById("stopBtn").onclick = () => socket.emit("stop");
    document.getElementById("resetBtn").onclick = () => socket.emit("reset");
    document.getElementById("addIncidentBtn").onclick = () => {
      const note = document.getElementById("incidentNote").value.trim();
      if (note) {
        socket.emit("addIncident", note);
        document.getElementById("incidentNote").value = "";
      } else {
        alert("Catatan insiden tidak boleh kosong!");
      }
    };
    window.deleteIncident = (id) => {
      if (confirm("Hapus insiden ini?")) socket.emit("deleteIncident", id);
    };
  </script>
</body>
</html>
